<link rel="stylesheet" href="/packages/example/static/reset.css">
<script src="/packages/collection-browser/dist/collection-browser.global.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<h3>xmlHttpRequest Error</h3>
<div id="app">
  <div v-for="item in errorList">
    <h4 class="title">错误日志</h4>
    <pre>
      <code>{{item}}</code>
    </pre>
  </div>
</div>
<script>
  collectionBrowserError.initCollection({
    user: {
      name: '简睿',
      uid: '11032'
    }
  })
  new Vue({
    el: '#app',
    data() {
      return {
        errorList: []
      }
    },
    mounted() {
      collectionBrowserError.collectionXmlHttpRequestError((error) => {
        this.errorList.push(error);
      })
      $.ajax({url:"/jquery/test1.txt",async:false});
      $.ajax({url:"https://rcs.stage.yunshanmeicai.com/api/label/enable",async:false});
    }
  })
</script>
